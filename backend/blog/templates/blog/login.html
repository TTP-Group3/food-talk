<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Talk | Log In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'style/login.css' %}">
    </head>
    <body>  
        
        <div class="loginContainer">
            <div class="logoCont">
                <img src="{% static 'images/pageCosmetics/mainLogo.png' %}">
            </div>
            <form class="loginForm">
                <div class="usernameCont">
                    <h1>Username:</h1>
                    <input type="text" name="userName" required>
                </div>
                <div class="passwordCont">
                    <h1>Password:</h1>
                    <input type="password" name="userPword" required>
                </div>
                <button type="submit">Log In</button>
                <h1 class="signupText">Not a user? <span onclick="window.location.href='/'">Sign up</span></h1>
            </form>
        </div>

        <script src="{% static 'script/login.js' %}" async defer></script>
    </body>
</html>
